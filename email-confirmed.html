<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f2937;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 480px;
            padding: 2rem;
        }

        .card {
            background-color: #2a3444;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background-color: #10b981;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon::before {
            content: "âœ“";
            color: white;
            font-size: 2rem;
        }

        h1 {
            color: white;
            text-align: center;
            margin: 0 0 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        p {
            color: #94a3b8;
            text-align: center;
            margin: 0;
            line-height: 1.6;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="success-icon"></div>
            <h1>Email Confirmed</h1>
            <p>Your email address has been successfully confirmed. You can now access all features of your account.</p>
        </div>
    </div>
</body>
</html>
