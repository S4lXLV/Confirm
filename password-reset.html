<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f2937;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 480px;
            padding: 2rem;
        }

        .card {
            background-color: #2a3444;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        h1 {
            color: white;
            text-align: center;
            margin: 0 0 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        p {
            color: #94a3b8;
            text-align: center;
            margin: 0 0 1.5rem;
            line-height: 1.6;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            color: #94a3b8;
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            background-color: #1e293b;
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #10b981;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #059669;
        }

        .error-message {
            color: #ef4444;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #10b981;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Reset Your Password</h1>
            <p>Please enter a new password below to reset your account.</p>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required minlength="6" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="6" autocomplete="new-password">
                </div>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tcyccgouezwsvdomjufg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjeWNjZ291ZXp3c3Zkb21qdWZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI2Mjg2NzAsImV4cCI6MjA0ODIwNDY3MH0.aKIldw0cF6yfU3SMzM-F6BnCQD8QfOKABxKiFr3ArmQ';
        
        // Store the hash parameters when the page loads
        let storedAccessToken = '';
        let storedRefreshToken = '';
        let storedType = '';

        // Function to parse and store hash parameters
        function parseAndStoreHash() {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            storedAccessToken = hashParams.get('access_token');
            storedRefreshToken = hashParams.get('refresh_token');
            storedType = hashParams.get('type');
            
            console.log('Stored params:', { 
                storedAccessToken, 
                storedRefreshToken, 
                storedType 
            });

            // If we don't have valid parameters, show an error
            if (!storedAccessToken || storedType !== 'recovery') {
                showError('Invalid password reset link. Please request a new one.');
                document.getElementById('reset-password-form').style.display = 'none';
            }
        }

        // Parse hash parameters when the page loads
        parseAndStoreHash();

        // Initialize the Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Function to show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        // Function to show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('reset-password-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form from submitting normally

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            try {
                if (!storedAccessToken || storedType !== 'recovery') {
                    showError('Invalid password reset link. Please request a new one.');
                    return;
                }

                console.log('Using stored tokens for password reset');

                // Set the session
                const { data: { session }, error: sessionError } = await supabase.auth.setSession({
                    access_token: storedAccessToken,
                    refresh_token: storedRefreshToken
                });

                if (sessionError) {
                    console.error('Session error:', sessionError);
                    throw sessionError;
                }

                console.log('Session set successfully:', session);

                // Update the user's password
                const { error: updateError } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (updateError) {
                    console.error('Update error:', updateError);
                    throw updateError;
                }

                showSuccess('Password successfully reset! You can now close this window and log in with your new password.');
                
                // Clear the form
                document.getElementById('reset-password-form').reset();
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'An error occurred while resetting your password. Please try again.');
            }
        });

        // Listen for hash changes
        window.addEventListener('hashchange', parseAndStoreHash);
    </script>
</body>
</html>
