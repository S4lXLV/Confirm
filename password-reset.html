<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f2937;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 480px;
            padding: 2rem;
        }

        .card {
            background-color: #2a3444;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        h1 {
            color: white;
            text-align: center;
            margin: 0 0 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        p {
            color: #94a3b8;
            text-align: center;
            margin: 0 0 1.5rem;
            line-height: 1.6;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            color: #94a3b8;
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            background-color: #1e293b;
            color: white;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #10b981;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #059669;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Reset Your Password</h1>
            <p>Please enter a new password below to reset your account.</p>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://tcyccgouezwsvdomjufg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjeWNjZ291ZXp3c3Zkb21qdWZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI2Mjg2NzAsImV4cCI6MjA0ODIwNDY3MH0.aKIldw0cF6yfU3SMzM-F6BnCQD8QfOKABxKiFr3ArmQ';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('reset-password-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const newPassword = document.getElementById('new-password').value;

            if (accessToken && newPassword) {
                const { error } = await supabase.auth.updateUser(accessToken, { password: newPassword });
                if (error) {
                    alert('Error resetting password: ' + error.message);
                } else {
                    alert('Password successfully reset! You can now log in with your new password.');
                }
            } else {
                alert('Invalid request. Please try again.');
            }
        });
    </script>
</body>
</html>
